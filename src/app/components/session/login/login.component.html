<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap');
</style>
<div class="login-container">
  <div class="componentText">
    <img src="assets\session\users-icon.png" alt="" style="width: 50px;">
    <h1 style="display: flex; margin-top: 0rem;">Iniciar sesión</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div style="display: flex; flex-direction: column;">
      <label for="username">Usuario:</label>
      <input type="text" id="username" formControlName="username" required />
    </div>
    <div style="display: flex; flex-direction: column; margin-top: 1rem; margin-bottom: 0.5rem;">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required />
    </div>
    <label class="olvidarbtn">Olvide mi contraseña</label>
    <button type="submit" [disabled]="!loginForm.valid" style="width: 100%; margin-bottom: 1rem;">Ingresar</button>
    <div class="spanRegister">
      <span>¿No te has registrado? <a class="registerBtn" href="register">Registrate</a></span>
    </div>
  </form>
</div>

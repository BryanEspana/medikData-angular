<div class="register">
  <div class="register-container">
    <div class="componentText">
      <img src="assets\session\users-icon.png" alt="" style="width: 50px; margin-top: 2rem;">
      <h1 style="display: flex; margin-top: 0rem; text-align: center;">Registrar paciente</h1>
      <p style="font-size: 14px;">¿Si tienes una cuenta? <a style="cursor: pointer; color: #004AAD; font-weight: 600;"
          href="login">Iniciar sesión</a></p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div style="display: flex; flex-direction: column;">
        <label for="full_name">Nombre completo:</label>
        <input type="text" id="full_name" name="full_name" formControlName="full_name" required />
      </div>

      <div style="display: flex; flex-direction: row; margin-top: 1rem; margin-bottom: 0.5rem;">
        <div style="margin-right: 1rem;">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" formControlName="password" required />
        </div>
        <div style="margin-left: 1rem;">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword"
            required />
        </div>
      </div>

      <div style="display: flex; flex-direction: row; margin-top: 1rem; margin-bottom: 0.5rem;">
        <div style="margin-right: 1rem;">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" formControlName="email" required />
        </div>
        <div style="margin-left: 1rem;">
          <label for="dpi">DPI/Pasaporte:</label>
          <input type="text" id="dpi" name="dpi" formControlName="dpi" required />
        </div>
      </div>

      <div style="display: flex; flex-direction: row; margin-top: 1rem; margin-bottom: 0.5rem;">
        <div style="margin-right: 1rem;">
          <label for="nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="nacimiento" name="nacimiento" formControlName="nacimiento" required />
        </div>
        <div style="margin-left: 1rem;">
          <label for="telefono">Celular:</label>
          <input type="text" id="telefono" name="telefono" formControlName="telefono" required />
        </div>
      </div>

      <h1 style="display: flex; margin-top: 1rem; font-size: 20px;">Llene su información médica:</h1>
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <div class="sex">
          <label class="sexRadio">
            Masculino:
            <input type="radio" name="genero" value="male" class="generoCheck" formControlName="genero" />
          </label>
          <label class="sexRadio">
            Femenino:
            <input type="radio" name="genero" value="female" class="generoCheck" formControlName="genero" />
          </label>
        </div>
      </div>

      <div>
        <div>
          <label class="sexRadio" style="margin-bottom: 0.5rem;">
            ¿Eres alérgico a alguna medicina? (Si no, déjalo en blanco)
          </label>
          <textarea id="alergicoTextarea" name="alergias" formControlName="alergias" cols="30" rows="10"></textarea>
        </div>
        <div style="margin-bottom: 1rem;">
          <label class="sexRadio" style="margin-top: 1rem; margin-bottom: 0.5rem;">
            ¿Tienes complicaciones médicas? (Si no, déjalo en blanco)
          </label>
          <textarea id="complicationsTextarea" name="complicaciones" formControlName="complicaciones" cols="30"
            rows="10"></textarea>
        </div>
      </div>

      <div style="text-align: right;">
        <button type="submit" class="registrar-btn">Registrar</button>
      </div>
    </form>
  </div>
</div>

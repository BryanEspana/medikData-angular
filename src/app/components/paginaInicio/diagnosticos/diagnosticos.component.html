        <p style="padding-left: 1rem;">Inicio</p>

<div class="main-diagnostico">
    <div class="displayrow">
        <div>
            <!-- Citas  activas -->
            <div class=" card cardCentral" style="margin-left: 2rem; padding: 2rem;">
                <div class="details-card"
                    style="display: flex; align-items: center; justify-content: space-around; color: #06316B; margin-left: 2rem;">
                    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                        <h2>Fecha:</h2>
                        <p style="margin-bottom: 0.7rem; margin-left: 0.4rem;"> 10/11/2023 </p>
                    </div>
                    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                        <h2>Hora:</h2>
                        <p style="margin-bottom: 0.7rem; margin-left: 0.4rem;"> 10:00pm </p>
                    </div>
                </div>
            </div>
            <form [formGroup]="diagnosticoForm" (ngSubmit)="onUpdateDiagnostico()" class="form">
                <div class="displayrow card" style="margin-left: 2rem; padding: 2rem;">
                    <img src="/assets/dashboard/citas.png" width="100px">
                    <div style="align-items: left; text-align: left; color: #06316B; margin-left: 2rem;">
                        <h2>Diagnostico</h2>
                        <label>Hazle saber a tu paciente <br />qu√© le has recetado o encontrado en esta visita</label>
                        <input matInput type="text" id="diagnostico" formControlName="diagnostico" required />
                        <button class="button-general citasbtn" style="margin-top: 1rem;" type="submit">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

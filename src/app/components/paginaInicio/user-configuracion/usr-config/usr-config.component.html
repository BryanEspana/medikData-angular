<div class="config-container">
    <div class="window" style="width: 60%;">
        <div class="title-bar">
            <span style="font-size: 2rem; font-weight: bold;">Configuración de Perfil</span>
            <p>Aquí puedes cambiar tu nombre y otras configuraciones de perfil</p>
        </div>
        <div class="change-multiple">
            <div class="field-texts">
                <div class="fields" >
                    <p >TELEFONO</p>
                    <div>
                        <input type="text" placeholder="{{phoneUser}}">
                        <button class="change-pswd-btn btn-primary button-general">Guardar</button>
                    </div>
                </div>
                <div class="fields" >
                    <p >ALTURA</p>
                    <div>
                        <input type="text" placeholder="{{userAltura}}">
                        <button class="change-pswd-btn btn-primary button-general">Guardar</button>
                    </div>
                    <p >PESO</p>
                    <div>
                        <input type="text" placeholder="{{userPeso}}">
                        <button class="change-pswd-btn btn-primary button-general">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

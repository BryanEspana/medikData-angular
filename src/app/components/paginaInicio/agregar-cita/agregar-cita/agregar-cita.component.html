<div class="add-citas-container">
    <div class="window">
        <div class="title-bar">
            <span style="font-size: 2rem; font-weight: bold;">Agregar Citas</span>
        </div>
        <div class="agregar-citas-details"
            style="display: flex; flex-direction: row; align-items: flex-start; height: 100%;">
            <div class="dropdown-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5rem;">
                <div class="select-fields">
                    <p>1. Clínica:</p>
                    <div class="dropdown">
                        <button class="dropbtn" (click)="toggleDropdown($event)">Seleccionar</button>
                        <div class="dropdown-content scrollable-dropdown" [class.above]="isDropdownAbove">
                            <span class="option" *ngFor="let option of clinicas"
                                (click)="selectOption(option, 'clinica')">{{ option }}</span>
                        </div>
                    </div>
                    <div class="selected-options">Seleccionado: {{ selectedClinica }}</div>
                </div>
                <div class="select-fields">
                    <p>2. Especialidad:</p>
                    <div class="dropdown">
                        <button class="dropbtn" (click)="toggleDropdown($event)">Seleccionar</button>
                        <div class="dropdown-content scrollable-dropdown" [class.above]="isDropdownAbove">
                            <span class="option" *ngFor="let option of especialidades"
                                (click)="selectOption(option, 'especialidad')">{{ option }}</span>
                        </div>
                    </div>
                    <div class="selected-options">Seleccionado: {{ selectedEspecialidad }}</div>
                </div>

                <div class="select-fields">
                    <p>3. Área:</p>
                    <div class="dropdown">
                        <button class="dropbtn" (click)="toggleDropdown($event)">Seleccionar</button>
                        <div class="dropdown-content scrollable-dropdown" [class.above]="isDropdownAbove">
                            <span class="option" *ngFor="let option of areas" (click)="selectOption(option, 'area')">{{
                                option }}</span>
                        </div>
                    </div>
                    <div class="selected-options">Seleccionado: {{ selectedArea }}</div>
                </div>

                <div class="select-fields">
                    <p>4. Médico:</p>
                    <div class="dropdown">
                        <button class="dropbtn" (click)="toggleDropdown($event)">Seleccionar</button>
                        <div class="dropdown-content scrollable-dropdown" [class.above]="isDropdownAbove">
                            <span class="option" *ngFor="let option of medicos"
                                (click)="selectOption(option, 'medico')">{{ option }}</span>
                        </div>
                    </div>
                    <div class="selected-options">Seleccionado: {{ selectedMedico }}</div>
                </div>
            </div>
            <div class="date-container"
                style="margin-left: 10rem; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
                <div class="select-fields">
                    <p>Fecha:</p>
                    <input type="date" class="date-input">
                </div>
                <div class="select-fields">
                    <p>Hora:</p>
                    <input type="time" class="date-input">
                </div>
            </div>
        </div>
        <button class="btn-agregar-cita">Agendar</button>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
  <title>Citas medicas</title>

</head>
<body>
  <div class="dashboard-container">
    <div class="window">
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <h1 class="title" style="font-size: 35px; font-weight: 400;">Citas pendientes:</h1>
            <mat-icon (click)="regresar()" class="icon-back">arrow_back</mat-icon>
        </div>
        <div class="cards-container" style="display: flex; flex-direction: column; justify-content: center; height: 60%;">
        <div class="widget-cita" style="margin: 2rem 0;" *ngFor="let cita of citasPendientes">
            <!--Fecha-->
            <div class="widget-fecha">
                <span class="titulo">Fecha: </span>
                <span class="fecha">{{ cita.fecha }} {{ cita.hora }}</span>
            </div>
            <!--Titulo-->
            <h2 class="widget-titulo">
                {{ cita.medico.full_name }}
            </h2>
            <div class="widget-info">
                <div>
                    <span> Cl√≠nica: {{ cita.clinica.nombre }}</span>
                    <p> Doctor: {{ cita.medico.full_name }} </p>
                    <p> Paciente: {{ cita.paciente.full_name }} </p>
                </div>
                <button (click)="anularCita(cita)" class="btn-cancelar button-general" style="width: 150px;">Anular Cita</button>
            </div>
            <hr>
            <span class="verdetalle"> Ver detalle completo </span>
        </div>
        </div>
    </div>
  </div>
</body>
</html>

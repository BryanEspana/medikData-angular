<!DOCTYPE html>
<html>
<head>
  <title>Citas medicas</title>

</head>
<body>
  <div class="dashboard-container">
    <div class="window" style="  border: 2px #06316B solid;">
        <div style="display: flex; flex-direction: row; ">
            <div (click)="regresar()" class="icon-back">
              <img src="/assets/dashboard/back.png" width="40px">
            </div>
            <h1 class="title" style="font-size: 35px; font-weight: 400; margin:0rem;" >Listado de citas:</h1>
        </div>
        <div class="search-container">
            <input type="text" [formControl]="searchControl" placeholder="Buscar" class="Buscador">
            <mat-icon class="search-icon">search</mat-icon>
          </div>
          <ng-container *ngIf="citasRealizadas.length > 0; else noCitas">
        <div class="background">
            <div class="cards-container" style="display: flex; justify-content: center; height: 60%;">

              <table class="table-design">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Doctor</th>
                    <th>Clinica</th>
                    <th>Visualizar</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citasRealizadas">
                      <td>{{ cita.fecha }}</td>
                      <td>{{ cita.hora }}</td>
                      <td>{{ cita.medico.nombre }} {{ cita.medico.apellidos }}</td>
                      <td>{{ cita.clinica.nombre }}</td>
                      <td><button (click)="visualizarItem(cita)" class="btn-visualizar">Visualizar</button></td>
                    </tr>
                </tbody>
              </table>
            </div>

        </div>

  </ng-container>

  <ng-template #noCitas>
    <div class="no-citas-message">
      <h1>No tienes ninguna cita realizada</h1>
      <h4>Â¿Deseas agendar una nueva cita?</h4>
      <button class="btn-agendar" routerLink="/agregar-cita">Agendar cita</button>

    </div>
  </ng-template>
</div>
  </div>
</body>
</html>
